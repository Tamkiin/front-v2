    <div class="contact-info-area pt-100 pb-70">
      <div class="container">
        <div class="row">
          <h1 class="main-header-contact">
            WE’RE HERE FOR YOU<br />
            AND WE’RE READY TO<br />
            WORK WITH YOU
          </h1>
          <div class="col-12 col-md-5 mb-5 mb-md-0">
            <h3 class="mini-title">Let's discuss your needs!</h3>
            <form id="contactForm">
              <div class="row">
                <div class="col-lg-12 col-sm-12">
                  <div class="form-group">
                    <input
                      type="text"
                      name="name"
                      placeholder="Name"
                      id="name"
                      class="form-control my-input"
                      required
                      data-error="Please enter your name"
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-lg-12 col-sm-12">
                  <div class="form-group">
                    <input
                      placeholder="Email"
                      type="email"
                      name="email"
                      id="email"
                      class="form-control my-input"
                      required
                      data-error="Please enter your email"
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-lg-12 col-sm-12">
                  <div class="form-group">
                    <input
                      type="text"
                      placeholder="Phone"
                      name="phone_number"
                      id="phone_number my-input"
                      required
                      data-error="Please enter your number"
                      class="form-control my-input"
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <textarea
                      placeholder="Message"
                      name="message"
                      class="form-control my-input"
                      id="message"
                      cols="30"
                      rows="8"
                      required
                      data-error="Write your message"
                    ></textarea>
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-lg-12 col-md-12">
                  <button type="submit" class="default-btn my-btn">
                    <span>
                      Send
                      <i class="ri-arrow-right-circle-line"></i>
                    </span>
                  </button>
                  <div id="msgSubmit" class="h3 text-center hidden"></div>
                  <div class="clearfix"></div>
                </div>
              </div>
            </form>
          </div>
          <div class="col-12 col-md-3 offset-md-1 mb-5 mb-md-0 address-contact">
